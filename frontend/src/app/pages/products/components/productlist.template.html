<h2>ProductList</h2>

 <md-card *ngFor="let product of products" >
      <md-card-subtitle>{{product.brand}}</md-card-subtitle>
      <md-card-title>{{product.name}}</md-card-title>
      <md-card-content>
        <p>{{product.description}}</p>
        
      </md-card-content>
      <md-card-actions>
        <button md-button>Rating: {{product.rating}}</button>
        <button md-button>Detail</button>
      </md-card-actions>
</md-card>
